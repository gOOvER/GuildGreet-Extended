name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 11.0.0-alpha5)'
        required: true
        type: string
      create_tag:
        description: 'Create git tag'
        required: true
        type: boolean
        default: true
      prerelease:
        description: 'Mark as prerelease (for beta/alpha versions)'
        required: false
        type: boolean
        default: false

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract and validate version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="$TAG_NAME"
          fi
        else
          VERSION="${{ github.event.inputs.version }}"
          TAG_NAME="v$VERSION"
        fi
        
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
        else
          if [[ "$VERSION" =~ (alpha|beta|rc|dev) ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

  package-addon:
    name: Package Addon
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Update version in TOC file
      run: |
        VERSION="${{ needs.validate-release.outputs.version }}"
        echo "Updating version placeholder to: $VERSION"
        sed -i "s/@project-version@/$VERSION/g" GuildGreet.toc

    - name: Package with BigWigs Packager
      id: bigwigs_package
      uses: BigWigsMods/packager@v2
      with:
        args: -S
      env:
        CF_API_KEY: ${{ needs.validate-release.outputs.is_prerelease == 'true' && '' || secrets.CF_API_KEY }}
        WAGO_API_TOKEN: ${{ needs.validate-release.outputs.is_prerelease == 'true' && '' || secrets.WAGO_API_TOKEN }}
        WOWI_API_TOKEN: ${{ needs.validate-release.outputs.is_prerelease == 'true' && '' || secrets.WOWI_API_TOKEN }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Manual package fallback
      if: steps.bigwigs_package.outcome != 'success'
      run: |
        echo "Creating manual package..."
        VERSION="${{ needs.validate-release.outputs.version }}"
        PACKAGE_NAME="GuildGreet-Extended-$VERSION"
        
        mkdir -p temp_package/GuildGreet-Extended
        cp GuildGreet.toc temp_package/GuildGreet-Extended/
        cp GuildGreet.lua temp_package/GuildGreet-Extended/
        cp GuildGreet.xml temp_package/GuildGreet-Extended/
        cp Bindings.xml temp_package/GuildGreet-Extended/
        cp embeds.xml temp_package/GuildGreet-Extended/ 2>/dev/null || true
        
        if [ -d "lang" ]; then
          cp -r lang temp_package/GuildGreet-Extended/
        fi
        
        cp README.md temp_package/GuildGreet-Extended/ 2>/dev/null || true
        cp LICENCE.md temp_package/GuildGreet-Extended/ 2>/dev/null || true
        
        cd temp_package
        zip -r "../$PACKAGE_NAME.zip" GuildGreet-Extended/
        cd ..
        
        echo "âœ… Manual package created: $PACKAGE_NAME.zip"

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, package-addon]
    if: always() && needs.validate-release.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Find package files
      run: |
        if [ -d ".release" ]; then
          echo "BigWigs packages found:"
          ls -la .release/
        fi
        
        if [ -f "GuildGreet-Extended-*.zip" ]; then
          echo "Manual package found:"
          ls -la GuildGreet-Extended-*.zip
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.validate-release.outputs.tag_name }}
        name: GuildGreet-Extended v${{ needs.validate-release.outputs.version }}
        body: |
          ## GuildGreet-Extended v${{ needs.validate-release.outputs.version }}
          
          ### Features
          - Automated guild greeting system
          - Multi-version WoW support (Retail + All Classic versions)
          - 15 language localizations
          - Modular architecture with specialized libraries
          - Professional BigWigs Packager integration
          
          ### Installation
          1. Download the ZIP file below
          2. Extract to your WoW Interface/AddOns/ directory
          3. Restart World of Warcraft
          
          Compatible with: Retail, Classic Era, TBC, Wrath, Cataclysm
        files: |
          .release/*.zip
          GuildGreet-Extended-*.zip
        draft: false
        prerelease: ${{ needs.validate-release.outputs.is_prerelease == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
